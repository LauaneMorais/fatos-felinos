<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatos Felinos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    
    <div id="caixa-titulo"><h1 id="titulo">Fatos Felin<img src="novelo.png" alt="novelo de lã roxo">s</h1></div>

    <p>Descubra alguns fatos sobre animais felinos clicando em algum dos botões abaixo:</p>

    <div id="caixa-de-botoes">

        <button class="botao-fatos" id="fato-unico">Fato em inglês</button>
        <button class="botao-fatos" id="tres-fatos">3 Fatos em inglês</button>
        <button class="botao-fatos" id="fato-russo">Fato em russo</button>
        <button class="botao-fatos" id="fato-russo-portugues">Fato em português e russo</button>
        <button class="botao-fatos" id="quant-aleatoria-fatos">Quant. aleatória em português</button>

    <div id="container-de-busca">
        <label id="caixa-de-busca" for="buscar-fato">
            <p> Buscar fato por ID: </p> <input type="number" id="buscar-fato" placeholder="Digite o ID">

        </label>
        <button class="botao-fatos" id="botao-de-busca">Buscar</button>
    </div>
    </div>

    <div id="resultado-fatos">Os fatos dos felinos aparecerão aqui!</div>

    <div id="gato">
        <img src="gato.png" alt="Gatinho com a pata levantada" height="250px">
    </div>

    <script src="script.js"></script>

</body>
</html>
